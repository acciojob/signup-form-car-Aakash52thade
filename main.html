<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <form method="post">

    <!-- Name -->
    <label for="name">Name</label>
    <input type="text" name="name" required id="name" placeholder="Name" />
    <br/>

    <!-- Email -->
    <label for="email">Email</label>
    <input type="email" name="email" required id="email" placeholder="Email" />
    <br/>

    <!-- Gender -->
    <label for="gender_m">Male</label>
    <input type="radio" name="gender" value="male" id="gender_m" required />

    <label for="gender_f">Female</label>
    <input type="radio" name="gender" value="female" id="gender_f" required />
    <br/>

    <!-- Car Brands -->
    <label for="cars">Car Brands</label>
    <select name="cars" required id="cars">
      <option value="">--Please choose an option--</option>
      <option value="honda">Honda</option>
      <option value="bmw">BMW</option>
      <option value="toyota">Toyota</option>
    </select>
    <br/>

    <!-- Age -->
    <label for="age">Age</label>
    <input type="number" name="age" required id="age" placeholder="Age" />
    <br/>

    <!-- DOB -->
    <label for="dob">Date of Birth</label>
    <input type="date" name="dob" required id="dob" />
    <br/>

    <!-- Phone -->
    <label for="tel">Phone Number</label>
    <input type="tel" name="tel" id="tel" placeholder="xxx-xxx-xxxx" />
    <br/>

    <!-- Password -->
    <label for="password">Password</label>
    <input type="password" name="password" required id="password" placeholder="Password" />
    <br/>

    <!-- TOS Checkbox -->
    <input type="checkbox" name="tos" required id="tos" />
    <label for="tos">I agree to the TOS</label>
    <br/>

    <!-- Submit Button -->
    <button type="submit">Submit</button>

  </form>

  <script src="./script.js"></script>

</body>
</html>
